<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'hearn|Registration Form</title>

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" href="style.css">

    

</head>
<body>
    <div class="container">

        <div class="header">

            <h2>Create Account</h2>

        </div>
<form class="form" id="form" GET>
            
    <div class="form-control">
        <label for="">Name</label>

            
    <input type="text" 
    placeholder="First Name" id="firstname">

            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle "></i>

            <small>Error message</small>

    <input type="text" 
    placeholder="Last Name" id="lastname">

            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>

            <small>Error message</small>

            </div>
<div class="form-control gender">
    <label for="">Gender</label>
    
    <input class="radio" type="radio"
     name="gender" value="Male" id="gendermale">Male
    <input class="radio" type="radio"
     name="gender" value="female" id="genderfemale">Female

            <small>Error message</small>
    
            </div>            
        
<div class="form-control">

    <label for="">Email</label>
        <input type="email" 
        placeholder="user@example.com" id="email">

        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>

            <small>Error message</small>

            </div>
<div class="form-control">
    <label for="">Password</label>
    
        <input type="password" id="password">
    
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>

            <small>Error message</small>
    
                </div>
<div class="form-control">
    <label for="">Password Conformation</label>
        
        <input type="password" id="passwordtwo">
        
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>

            <small>Error message</small>
        
                </div>
   <button id="Submit">Submit</button>
</form>        
    </div>
    <script src="script.js"></script>
</body>
</html>
